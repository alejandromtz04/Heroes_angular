<button type="button" pButton label="View Messages" (click)="goToMessages()" icon="pi pi-envelope" class="flex align-content-center justify-content-center bg-gray-800 border-gray-800"></button>
<h1></h1>
<div class="card-container" >
    <li *ngFor="let hero of heroes" >
        <p-card [style]="{ width: '18.5rem', overflow: 'hidden', transition: 'all 0.3s ease in out', backgroundColor: '#fff'   }"  >
            <ng-template #header >
                <img alt="Card" class="w-32 h-30 object-cover" src="assets/imgs/building.jpg"  />
            </ng-template>

            <ng-template #title> Hero code: </ng-template>
            <span class="badge">{{ hero.id }} </span>

            <p>
                <span class="name">Name: {{ hero.name }}</span>
            </p>
            <a ></a>
            <!--  <app-hero-detail *ngIf="hero === selectedHero"  [hero]="selectedHero"></app-hero-detail>  -->

            <ng-template #footer >
                
                    <p-button label="See more info"  styleClass="w-full bg-gray-800 border-gray-800 border-round" (click)="onSelect(hero)"  routerLink="/detail/{{hero.id}}"/>
                
            </ng-template>
        </p-card>
    </li>
    
</div>
